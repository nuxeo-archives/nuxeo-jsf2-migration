<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.org/rich">
  
  <h3>
    <h:outputText value="#{messages['title.createGroup']}" />
  </h3>
  
  <a4j:form>
  <table class="dataInput">
    <tbody>
      <tr>
        <td>
          <rich:suggestionbox id="faceted_search_suggestionBox">
            <h:column>
              <h:graphicImage value="#{result.iconURL}" />
            </h:column>
            <h:column>
              <h:outputText value="#{result.label}" styleClass="resultLabel" />
              <h:outputText rendered="#{result.type == 'user'}" value=" #{result.userId}" styleClass="detail"/>
            </h:column>
          </rich:suggestionbox>
          <a4j:commandLink
            action="#{groupManagementActions.toggleShowCreateForm}" immediate="true"
            value="#{messages['command.cancel']}" styleClass="button"
            reRender="test,#{getRenderPart('test','test2')}, #{widget.name}_id}">
            <a4j:actionparam name="username" value="Alex" assignTo="#{actionparamBean.name}"/>
          </a4j:commandLink>
          <rich:modalPanel>
            <h:outputText value="dummy"/>
          </rich:modalPanel>
        </td>
      </tr>
    </tbody>
  </table>
  </a4j:form>
</div>
